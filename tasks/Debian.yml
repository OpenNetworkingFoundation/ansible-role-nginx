- name: Install NGINX packages (Debian)
  apt:
    name: "{{ nginx_packages }}"
    state: "present"
    update_cache: true
    cache_valid_time: 3600
  notify:
    - start-nginx

- name: Enable NGINX Service
  service:
    name: "{{ nginx_service }}"
    enabled: true
